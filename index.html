<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>

    <div class="slider-container">
        <div class="slider-number" class="slider-number"></div>
        <img src="images/1.jpg" alt="one" />
        <img src="images/2.jpg" alt="Two" />
        <img src="images/3.jpg" alt="three" />
        <img src="images/4.jpg" alt="four" />
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators">
        </span>
        <span id="next" class="next">Next</span>
    </div>

    <script src="app.js" defer></script>

</body>

</html>
